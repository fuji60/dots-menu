<!DOCTYPE HTML>
<html lang="ja">
  <head>
  <meta charset="utf-8">
  <title>dots-menu</title>
  <script src="js/jquery-2.1.1.min.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <h1>dots-menu</h1>


    <div class="dots-menu">
      <div class="x-list-menu-close-cover dots-menu--cover"></div>
      <div class="x-dots-menu--btn dots-menu--btn"><span class="dots-menu--btn-icon">…</span></div>
      <div class="x-list-menu--content dots-menu--content">
        <div class="x-dots-menu--content-bg dots-menu--content-bg"></div><!--カバー-->
        <div class="x-list-menu--text-block dots-menu--content-main">
          <a class="dots-menu--content-target" href="javascript:void(0);">お気に入りに追加する</a>
          <a class="dots-menu--content-target" href="javascript:void(0);">お気に入りに追加する</a>
        </div>
      </div>
    </div>
    <div class="dots-menu">
      <div class="x-list-menu-close-cover dots-menu--cover"></div>
        <a class="x-star href="javascript:void(0);">
          <div class="x-star--target">★</div>
          <div class="x-star--target__on" style="color:red;">★</div>
          <div class="baloon__default">お気に入りに追加しました</div>
        </a>
    </div>
<style>

</style>


<script>
$(function(){
  var $target;
  $(".x-dots-menu--btn").on("click",function(){
    $target = $(this);
    var $animeTarget = $(this).next();
    if($animeTarget.hasClass('anime')){
      $animeTarget.removeClass('anime').addClass('anime-re');
      //$(".dots-menu--cover").hide();
    } else {
      $animeTarget.addClass('anime').removeClass('anime-re');
      //$(".dots-menu--cover").show();
    }
  });
/*  $(".dots-menu--cover").on("click tap",function(){
    $target.trigger('click');
  })*/
  $(".x-star").on('click tap',function(){
    $(".x-star--target__on").show();
  })
})
</script>
    </div>
  </body>
